<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem-media.png" type="image/png">
        <img src="imagem-grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--<audio src="midia/zedamanga.mp3" controls autoplay></audio> -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/zedamanga.mp3" type="audio/mpeg">
        <source src="midia/zedamanga.ogg" type="audio/ogg">
        <source src="midia/zedamanga.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/zedamanga.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
